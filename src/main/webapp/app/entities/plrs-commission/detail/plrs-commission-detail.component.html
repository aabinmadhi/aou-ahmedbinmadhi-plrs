<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="plrsCommission">
      <h2 data-cy="plrsCommissionDetailsHeading"><span>Plrs Commission</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ plrsCommission.id }}</span>
        </dd>
        <dt><span>Commission Rate</span></dt>
        <dd>
          <span>{{ plrsCommission.commissionRate }}</span>
        </dd>
        <dt><span>Commission Start Date</span></dt>
        <dd>
          <span>{{ plrsCommission.commissionStartDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Commission End Date</span></dt>
        <dd>
          <span>{{ plrsCommission.commissionEndDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/plrs-commission', plrsCommission.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
