<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-plrs-commission-heading" data-cy="PlrsCommissionCreateUpdateHeading">Create or edit a Plrs Commission</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_commissionRate">Commission Rate</label>
          <input
            type="number"
            class="form-control"
            name="commissionRate"
            id="field_commissionRate"
            data-cy="commissionRate"
            formControlName="commissionRate"
          />
          <div
            *ngIf="
              editForm.get('commissionRate')!.invalid && (editForm.get('commissionRate')!.dirty || editForm.get('commissionRate')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('commissionRate')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('commissionRate')?.errors?.min">
              This field should be at least 0.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('commissionRate')?.errors?.max">
              This field cannot be more than 100.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('commissionRate')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_commissionStartDate">Commission Start Date</label>
          <div class="d-flex">
            <input
              id="field_commissionStartDate"
              data-cy="commissionStartDate"
              type="datetime-local"
              class="form-control"
              name="commissionStartDate"
              formControlName="commissionStartDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_commissionEndDate">Commission End Date</label>
          <div class="d-flex">
            <input
              id="field_commissionEndDate"
              data-cy="commissionEndDate"
              type="datetime-local"
              class="form-control"
              name="commissionEndDate"
              formControlName="commissionEndDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
