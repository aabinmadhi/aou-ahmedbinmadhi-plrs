<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="timeSlot">
      <h2 data-cy="timeSlotDetailsHeading"><span>Time Slot</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ timeSlot.id }}</span>
        </dd>
        <dt><span>Start Time</span></dt>
        <dd>
          <span>{{ timeSlot.startTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span>End Time</span></dt>
        <dd>
          <span>{{ timeSlot.endTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Is Deleted</span></dt>
        <dd>
          <span>{{ timeSlot.isDeleted }}</span>
        </dd>
        <dt><span>Location Service</span></dt>
        <dd>
          <div *ngIf="timeSlot.locationService">
            <a [routerLink]="['/location-service', timeSlot.locationService.id, 'view']">{{ timeSlot.locationService.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/time-slot', timeSlot.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
