<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-analytics-center-heading" data-cy="AnalyticsCenterCreateUpdateHeading">Create or edit a Analytics Center</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_totalRevenuePerLProvider">Total Revenue Per L Provider</label>
          <input
            type="number"
            class="form-control"
            name="totalRevenuePerLProvider"
            id="field_totalRevenuePerLProvider"
            data-cy="totalRevenuePerLProvider"
            formControlName="totalRevenuePerLProvider"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_numberOfLocations">Number Of Locations</label>
          <input
            type="number"
            class="form-control"
            name="numberOfLocations"
            id="field_numberOfLocations"
            data-cy="numberOfLocations"
            formControlName="numberOfLocations"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countOfBookingPerLocationService">Count Of Booking Per Location Service</label>
          <input
            type="number"
            class="form-control"
            name="countOfBookingPerLocationService"
            id="field_countOfBookingPerLocationService"
            data-cy="countOfBookingPerLocationService"
            formControlName="countOfBookingPerLocationService"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_totalRevenuePerLocationService">Total Revenue Per Location Service</label>
          <input
            type="number"
            class="form-control"
            name="totalRevenuePerLocationService"
            id="field_totalRevenuePerLocationService"
            data-cy="totalRevenuePerLocationService"
            formControlName="totalRevenuePerLocationService"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
